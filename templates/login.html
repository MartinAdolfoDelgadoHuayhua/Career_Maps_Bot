<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar sesión</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
      .login-container { max-width: 360px; margin: 64px auto; padding: 24px; border: 1px solid #eee; border-radius: 10px; background: #fff; }
      .login-logo { width: 160px; display: block; margin: 0 auto 16px; }
      .login-form { display: grid; gap: 10px; }
      .login-form input { padding: 10px; border: 1px solid #ccc; border-radius: 6px; }
      .login-form button { padding: 10px; border: none; background:#2AD2C9; color:#fff; border-radius:6px; cursor:pointer; }
      .login-form button:hover { background:#1ca9a0; }
      .error { color:#b00020; }
    </style>
</head>
<body>
  <div class="login-container">
    <img src="/static/logo.png" alt="Logo Credicorp" class="login-logo">
    <h2>Iniciar sesión</h2>
    {% if error %}
      <p class="error">{{ error }}</p>
    {% endif %}

    <!-- Placeholder: GET a / para continuar; si luego implementas POST en Flask, cambia method a POST -->
    <form method="GET" action="/" class="login-form">
      <label for="username">Usuario</label>
      <input type="text" name="username" required>
      <label for="password">Contraseña</label>
      <input type="password" name="password" required>
      <button type="submit">Entrar</button>
    </form>
  </div>
</body>
</html>
